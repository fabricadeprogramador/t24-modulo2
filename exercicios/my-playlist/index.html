<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Playlist</title>
  </head>
  <body>
    
    <div id="app">
        
        <h1>{{titulo}}</h1>
        <h2>{{slogan}}</h2>
        
        <button v-show="!exibirFormulario" @click="exibirFormulario = true">Nova música</button>

        <form v-show="exibirFormulario">

            <input :class="{ 'erro': erroNome }" type="text" placeholder="Nome da música" v-model="novaMusica.nome">
            <span v-show="erroNome">Nome obrigatório</span>

            <input :class="{ 'erro': erroDuracao }" type="text" placeholder="Duração da música" v-model="novaMusica.duracao">
            <span v-show="erroDuracao">Duração obrigatório</span>

            <input :class="{ 'erro': erroAutor }" type="text" placeholder="Autor da música" v-model="novaMusica.autor">
            <span v-show="erroAutor">Autor obrigatório</span>

            <button type="button" @click="salvar">Salvar</button>
            <button type="button" @click="exibirFormulario = false">Cancelar</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'My Playlist',
                slogan: 'No ritmo da sua vida!',
                exibirFormulario: false,
                erroNome: false,
                erroDuracao: false,
                erroAutor: false,
                novaMusica: {}
            },
            methods: {
                salvar() {

                    if(!this.novaMusica.nome) {
                        this.erroNome = true
                    } else {
                        this.erroNome = false
                    }

                    if(!this.novaMusica.duracao) {
                        this.erroDuracao = true
                    } else {
                        this.erroDuracao = false
                    }

                    if(!this.novaMusica.autor) {
                        this.erroAutor = true
                    } else {
                        this.erroAutor = false
                    }

                }
            }
        })
    </script>
    <style>
        .erro {
            border-color: red;
        }
    </style>
  </body>
</html>
