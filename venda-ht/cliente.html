<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Cliente</title>
</head>
<body>
    
    <div id="app">

        <nav-bar></nav-bar>

        <h1>{{title}}</h1>

        <form-client @saved="updateList" @cancel="cancel" :client="client"></form-client>

        <list-client ref="list"></list-client>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="services/ClientService.js"></script>
    <script src="components/NavBar.js"></script>
    <script src="components/FormClient.js"></script>
    <script src="components/ListClient.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: {
                NavBar,
                FormClient,
                ListClient
            },
            data: {
                title: 'Cadastro de Cliente',
                client: {}
            },
            methods: {
                cancel() {
                    this.client = {}
                },
                updateList() {
                    // Acessar o component ListClient (filho) e chamar o listAll
                    this.$refs.list.listAll()
                }
            }
        })
    </script>

</body>
</html>
